<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>For Rania ‚ù§Ô∏è</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * {
      box-sizing: border-box;
      font-family: 'Poppins', system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    }

    body {
      margin: 0;
      height: 100vh;
      background: radial-gradient(circle at top, #ffd6e0, #ff8fa3);
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    /* üåßÔ∏è Falling hearts */
    .heart {
      position: fixed;
      top: -10px;
      color: rgba(255, 77, 109, 0.85);
      pointer-events: none;
      animation: fall linear forwards;
    }

    @keyframes fall {
      to {
        transform: translateY(110vh) rotate(360deg);
        opacity: 0;
      }
    }

    /* üíï Main page GIF */
    .main-gif {
      position: absolute;
      top: 30px;
      width: 100%;
      display: flex;
      justify-content: center;
      pointer-events: none;
      z-index: 1;
    }

    .main-gif img {
      width: 220px;
      max-width: 70%;
      border-radius: 20px;
      opacity: 0.95;
      animation: floatSoft 3s ease-in-out infinite;
    }

    @keyframes floatSoft {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    /* üíå Card */
    .card {
      background: white;
      width: min(94%, 520px);
      padding: 56px 44px;
      border-radius: 32px;
      box-shadow: 0 50px 100px rgba(0, 0, 0, 0.28);
      text-align: center;
      position: relative;
      z-index: 10;
      animation: cardFloat 4s ease-in-out infinite;
    }

    @keyframes cardFloat {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-8px); }
    }

    .emoji {
      font-size: 60px;
      margin-bottom: 14px;
    }

    h1 {
      font-size: 30px;
      margin: 14px 0 36px;
      color: #333;
      line-height: 1.3;
    }

    .buttons {
      position: relative;
      height: 90px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    button {
      padding: 18px 38px;
      font-size: 18px;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      user-select: none;
    }

    #yes {
      background: linear-gradient(135deg, #ff4d6d, #ff758f);
      color: white;
      box-shadow: 0 14px 30px rgba(255, 77, 109, 0.5);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    #yes:hover {
      transform: scale(1.1);
      box-shadow: 0 18px 36px rgba(255, 77, 109, 0.6);
    }

    #no {
      background: #f3f3f3;
      color: #555;
      position: absolute;
      transition:
        left 0.45s cubic-bezier(0.25, 1.4, 0.5, 1),
        top 0.45s cubic-bezier(0.25, 1.4, 0.5, 1),
        transform 0.2s ease;
    }

    #no:hover {
      transform: scale(0.95);
    }

    .message {
      margin-top: 34px;
      font-size: 22px;
      color: #ff4d6d;
      display: none;
      animation: pop 0.4s ease forwards;
    }

    #yesGif {
      display: none;
      width: 100%;
      max-width: 320px;
      margin: 30px auto 0;
      border-radius: 22px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.25);
      animation: pop 0.5s ease forwards;
    }

    @keyframes pop {
      from { transform: scale(0.85); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
  </style>
</head>
<body>

  <!-- üíï Main GIF -->
  <div class="main-gif">
    <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExdHY0ZG1na3FuenZqZnRhYXNnZmtjaTJhaW41ZDZ6NXNucTYxZWo3diZlcD12MV9naWZzX3NlYXJjaCZjdD1n/tk8cksLHlE7Gpo5lSI/giphy.gif" alt="Love GIF">
  </div>

  <!-- üíå Card -->
  <div class="card">
    <div class="emoji">üíñ</div>
    <h1>Rania, will you be my Valentine?</h1>
    <h2>i know even if you want you cant press 'No' hehe</h2>

    <div class="buttons">
      <button id="yes">Yes üíï</button>
      <button id="no">No üôÉ</button>
    </div>

    <div class="message" id="message">
      I knew your heart would say yes üíû
    </div>

    <!-- üéâ YES GIF -->
    <img
      id="yesGif"
      src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExdHY0ZG1na3FuenZqZnRhYXNnZmtjaTJhaW41ZDZ6NXNucTYxZWo3diZlcD12MV9naWZzX3NlYXJjaCZjdD1n/D9j761FH8SYJLyW9WO/giphy.gif"
      alt="Celebration GIF"
    />
  </div>

  <script>
    const noBtn = document.getElementById('no');
    const yesBtn = document.getElementById('yes');
    const message = document.getElementById('message');
    const yesGif = document.getElementById('yesGif');
    const card = document.querySelector('.card');

    function moveNoButton() {
      const rect = card.getBoundingClientRect();
      const padding = 20;

      const maxX = rect.width - noBtn.offsetWidth - padding;
      const maxY = rect.height - noBtn.offsetHeight - padding;

      const x = Math.random() * maxX + padding / 2;
      const y = Math.random() * maxY + padding / 2;

      noBtn.style.left = `${x}px`;
      noBtn.style.top = `${y}px`;
    }

    moveNoButton();
    noBtn.addEventListener('mouseenter', moveNoButton);
    noBtn.addEventListener('touchstart', moveNoButton);

    yesBtn.addEventListener('click', () => {
      message.style.display = 'block';
      yesGif.style.display = 'block';
      yesBtn.style.display = 'none';
      noBtn.style.display = 'none';

      const subject = encodeURIComponent("She said YES ‚ù§Ô∏è");
      const body = encodeURIComponent(
        "Hi Moeez,\n\n" +
        "I just wanted you to know that‚Ä¶\n\n" +
        "Yes. ill be your valentineüíï\n\n" +
        "Happy Valentine‚Äôs Day.\n" +
        "You made me smile today.\n\n" +
        "‚Äî Rania üíñ"
      );

      setTimeout(() => {
        window.location.href =
          `mailto:mr.moeezmustafa@gmail.com?subject=${subject}&body=${body}`;
      }, 2500);
    });

    function createHeart() {
      const heart = document.createElement('div');
      heart.className = 'heart';
      heart.innerText = Math.random() > 0.5 ? 'üíñ' : '‚ù§Ô∏è';
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.fontSize = 16 + Math.random() * 26 + 'px';
      heart.style.animationDuration = 3 + Math.random() * 3 + 's';

      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 6000);
    }

    setInterval(createHeart, 220);
  </script>

</body>
</html>
