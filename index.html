<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>For Rania ‚ù§Ô∏è</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
* {
  box-sizing: border-box;
  font-family: 'Poppins', system-ui, sans-serif;
}

body {
  margin: 0;
  min-height: 100vh;
  background: radial-gradient(circle at top, #ffd6e0, #ff8fa3);
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden;
}

/* Hearts */
.heart {
  position: fixed;
  top: -10px;
  pointer-events: none;
  animation: fall linear forwards;
  opacity: 0.85;
}
@keyframes fall {
  to {
    transform: translateY(110vh) rotate(360deg);
    opacity: 0;
  }
}

/* Main GIF */
.main-gif {
  position: absolute;
  top: 20px;
  width: 100%;
  display: flex;
  justify-content: center;
  pointer-events: none;
}
.main-gif img {
  width: 200px;
  border-radius: 18px;
}

/* Card */
.card {
  background: white;
  width: min(94%, 520px);
  padding: 52px 36px;
  border-radius: 30px;
  box-shadow: 0 40px 80px rgba(0,0,0,0.25);
  text-align: center;
  position: relative;
  z-index: 5;
}

.emoji {
  font-size: 56px;
  margin-bottom: 12px;
}

h1 {
  font-size: 28px;
  margin-bottom: 32px;
  color: #333;
}

/* Button area */
.buttons {
  position: relative;
  width: 100%;
  height: 120px;
}

button {
  padding: 16px 34px;
  font-size: 18px;
  border-radius: 999px;
  border: none;
  cursor: pointer;
}

#yes {
  background: linear-gradient(135deg, #ff4d6d, #ff758f);
  color: white;
  box-shadow: 0 12px 26px rgba(255,77,109,0.45);
}

#no {
  position: absolute;
  background: #f2f2f2;
  color: #555;
  transition: left 0.4s ease, top 0.4s ease;
  pointer-events: none; /* üîí KEY FIX */
}

/* Message */
.message {
  display: none;
  margin-top: 28px;
  font-size: 22px;
  color: #ff4d6d;
}

#yesGif {
  display: none;
  width: 100%;
  max-width: 300px;
  margin: 24px auto 0;
  border-radius: 20px;
}
</style>
</head>

<body>

<div class="main-gif">
  <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExdHY0ZG1na3FuenZqZnRhYXNnZmtjaTJhaW41ZDZ6NXNucTYxZWo3diZlcD12MV9naWZzX3NlYXJjaCZjdD1n/tk8cksLHlE7Gpo5lSI/giphy.gif">
</div>

<div class="card">
  <div class="emoji">üíñ</div>
  <h1>Rania, will you be my Valentine?</h1>

  <div class="buttons" id="zone">
    <button id="yes">Yes üíï</button>
    <button id="no">No üôÉ</button>
  </div>

  <div class="message" id="message">
    I knew your heart would say yes üíû
  </div>

  <img id="yesGif"
    src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExdHY0ZG1na3FuenZqZnRhYXNnZmtjaTJhaW41ZDZ6NXNucTYxZWo3diZlcD12MV9naWZzX3NlYXJjaCZjdD1n/D9j761FH8SYJLyW9WO/giphy.gif">
</div>

<script>
const noBtn = document.getElementById('no');
const yesBtn = document.getElementById('yes');
const zone = document.getElementById('zone');
const message = document.getElementById('message');
const yesGif = document.getElementById('yesGif');

const isMobile = window.matchMedia("(pointer: coarse)").matches;

function moveNo() {
  const zoneRect = zone.getBoundingClientRect();
  const btnRect = noBtn.getBoundingClientRect();
  const padding = 10;

  const x = Math.random() * (zoneRect.width - btnRect.width - padding);
  const y = Math.random() * (zoneRect.height - btnRect.height - padding);

  noBtn.style.left = x + "px";
  noBtn.style.top = y + "px";
}

/* Initial position */
moveNo();

/* Desktop: hover chase */
if (!isMobile) {
  noBtn.style.pointerEvents = "auto";
  noBtn.addEventListener("mouseenter", moveNo);
}

/* Mobile: smooth autonomous movement */
if (isMobile) {
  setInterval(moveNo, 900); // predictable + playful
}

/* YES action */
yesBtn.addEventListener("click", () => {
  yesBtn.style.display = "none";
  noBtn.style.display = "none";
  message.style.display = "block";
  yesGif.style.display = "block";

  const subject = encodeURIComponent("She said YES ‚ù§Ô∏è");
  const body = encodeURIComponent(
    "Hi Moeez,\n\nYes. üíï\n\nHappy Valentine‚Äôs Day.\n\n‚Äî Rania üíñ"
  );

  setTimeout(() => {
    window.location.href =
      `mailto:mr.moeezmustafa@gmail.com?subject=${subject}&body=${body}`;
  }, 2500);
});

/* Hearts rain */
function heartRain() {
  const h = document.createElement("div");
  h.className = "heart";
  h.innerText = Math.random() > 0.5 ? "üíñ" : "‚ù§Ô∏è";
  h.style.left = Math.random() * 100 + "vw";
  h.style.fontSize = 14 + Math.random() * 26 + "px";
  h.style.animationDuration = 3 + Math.random() * 3 + "s";
  document.body.appendChild(h);
  setTimeout(() => h.remove(), 6000);
}
setInterval(heartRain, 280);
</script>

</body>
</html>
